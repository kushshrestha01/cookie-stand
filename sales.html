<!DOCTYPE html>
<html>
<head>
  <title>Sales</title>
  <link rel="stylesheet" href="css/syle.css">
  <h1>Sales</h1>
  <form id="new-store-form">
    <fieldset>
      <legend>Enter new location</legend>

      <label for="mincustomer">Minimum Customer: </label>
      <input id="mincustomer" name="mincustomer" type="number" size="15" placeholder="here..." required/>

      <label for="maxcustomer">Maximum Customer: </label>
      <input id="maxcustomer" name="maxcustomer" type="number" size="15" placeholder="here..." required/>

      <label for="averagecustomer">Average Customer: </label>
      <input id="averagecustomer" name="averagecustomer" type="number" size="15" placeholder="here..." required/>

      <label for="newlocation">Enter name: </label>
      <input id="newlocation" name="newlocation" type="text" size="15" placeholder="here..." required />

      <button type="submit">Submit</button>
    </fieldset>
  </form>
  <img src="image/salmon.png" alt="salmon picture">
</head>
<body id = "table1">
<script src="js/app.js"></script>
</body>
</html>
